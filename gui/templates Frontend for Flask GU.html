<!DOCTYPE html>
<html>
<head>
    <title>Deadlock Detector</title>
</head>
<body>
    <h2>Upload CSV File for Deadlock Detection</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
